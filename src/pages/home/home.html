<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="data">
  <h3>Últimas películas</h3>
  <div *ngFor="let movie of data.results">
      <movie-card *ngIf="movie" (click)="goMovie(movie)" [movie]="movie"></movie-card>
  </div>
</ion-content>
